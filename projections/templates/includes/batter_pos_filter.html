{% block content %}
<label class="my-1 mr-2" for="battersPosFilter">Filter By Position:</label>
<select class="custom-select my-1 mr-sm-2" id="battersPosFilter" onchange="tableFilter('{{tableId}}', this.id, 3)">
    <option value=1>all pos</option>
    <option value="C">C</option>
    <option value="1B">1B</option>
    <option value="2B">2B</option>
    <option value="SS">SS</option>
    <option value="3B">3B</option>
    <option value="OF">OF</option>
</select>
{% endblock %}
