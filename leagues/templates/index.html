
{% block content %}
<div>
    <a href="{{yahoo_link}}">Link Yahoo! Account</a>
    <br/>
</div>
<div>
    <a href="/get_leagues">Get Yahoo! Leagues</a>
    <br/>
</div>
<div>
    <a href="https://razzball.com/steamer-hitter-projections/">Razzball Projections</a>
    <h2>Update Database Player Projections</h2>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <form action="/projections/process_players/" method="post" enctype="multipart/form-data" encoding='multipart/form-data'>
        {% csrf_token %}
        <label>batter/pitcher csv file</label>
        <input type="file" name="csv" />
        <input type="radio" name="player_type" value="batter" checked="checked" /> Batter<br />
        <input type="radio" name="player_type" value="pitcher" /> Pitcher<br />
        <button type="submit">import</button>
    </form>
    {% if elapsed %}
    <h6>Updated in {{elapsed}} seconds</h6>
    <br/>
</div>
{% endif %}
{% endblock %}
